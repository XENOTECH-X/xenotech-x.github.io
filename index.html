    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #121212 0%, #1a1a1a 100%);
      color: #fff;
      text-align: center;
    }

    .container {
      background: #1c1c1c;
      padding: 70px 30px;
      border-radius: 25px;
      max-width: 800px;
      width: 90%;
      max-height: 625px;
      box-shadow: 0 10px 30px rgba(139, 0, 0, 0.6), 0 4px 20px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 30px;
      border: 3px solid #8B0000;
    }

    h1 {
      margin-top: 40px;
      font-size: 20px;
      color: #ccc;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 35px;
      margin: 0 auto;
      max-width: 700px;
    }

    .links a,
    .dropdown-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 35px;
      padding: 18px 25px;
      background-color: #8B0000;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(139, 0, 0, 0.5);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .links a:hover,
    .dropdown-btn:hover {
      background-color: #6B0000;
      transform: scale(1.07);
      box-shadow: 0 8px 20px rgba(107, 0, 0, 0.7);
    }

    .links a img {

    }

    /* Dropdown styling */
    .dropdown {
      position: relative;
      display: flex;
      flex-direction: column;
              gap: 20px;
      align-items: center;
    }

    .dropdown-content {
      display: none;
        gap: 10px;
      flex-direction: column;
      background-color: #2a2a2a;
      border-radius: 10px;
      margin-top: 10px;
      width: 80%;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
    }

    .dropdown-content a {
      padding: 12px;
        gap: 10px;
      background: none;
      border-radius: 10;
      box-shadow: none;
      font-size: 15px;
    }

    .dropdown-content a:hover {

    }

    .dropdown.active .dropdown-content {
      display: flex;
    }
